<template>
    <lightning-card title="Provision User" icon-name="standard:contact">
        <div class='slds-var-m-around_medium'>
            <!-- <lightning-record-form
                object-api-name={userObj}
                fields={fields}>
            </lightning-record-form> -->
            <template if:true={errorMessage}>
                {errorMessage}
            </template>
            <lightning-layout multiple-rows class="slds-wrap ">
                <template if:true={contact}>
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input  value={firstName} variant="standard"  label='First Name' onchange={handleFName}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small">
                        <lightning-input  value={lastName} variant="standard"  label='Last Name' onchange={handleLName}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small">
                        <lightning-input  value={company} variant="standard"  label='Company' onchange={handleCompany}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small">
                        <lightning-input  value={email} variant="standard"  label='Email' onchange={handleEmail}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small"  >
                        <lightning-input  value={userName} variant="standard"  label='Username' onchange={handleUsername}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small"  >
                        <lightning-input  value={phone} variant="standard"  label='Phone' onchange={handlePhone}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small"  >
                        <lightning-input  value={alias} variant="standard"  label='Alias' onchange={handleAlias}></lightning-input>
                    </lightning-layout-item >
                    <lightning-layout-item  size="12" padding="around-small"  >
                        <lightning-input  value={nickName} variant="standard"  label='Nickname' onchange={handleNickname}></lightning-input>
                    </lightning-layout-item >
                </template>
            </lightning-layout>
            <div class="slds-docked-form-footer">
                <lightning-button variant="destructive" label="Cancel" 
                                  title="Cancel" onclick={back} 
                                  class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="success" label="Save" 
                                  title="Successful action" onclick={save} 
                                  class="slds-m-left_x-small"></lightning-button>
                <!-- <button type="button" onclick={prodInfo} class="slds-button slds-button_brand">prod info</button> -->
            </div>
        </div>
    </lightning-card>
</template>
