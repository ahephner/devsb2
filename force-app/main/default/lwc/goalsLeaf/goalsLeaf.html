<template>
  <template if:true={loaded}>
    <template if:true={info}>
      <lightning-quick-action-panel header="Add Forecast">
        <div class="slds-grid">
          <!-- MONTH -->
          <!-- <div class="slds-col slds-size_1-of-4 slds-var-m-around_x-small">
            <label for="slds-select">Month:</label>
            <select name="month" class="slds-select valAdd" onchange={selectingMonth} required>
              <template if:false={startingMonth}>
                <option value=""></option>
              </template>
              <template for:each={selectMonth} for:item='x'>
                <option key={x.value} value={x.value}>{x.label}</option>
              </template>
            </select>
          </div> -->
          <!-- PRODUCT -->
          <div class="slds-col slds-size_1-of-4 slds-var-m-around_x-small">
            <label for="selecttwo">Product</label>
            <select name="address" class="slds-select selecttwo valAdd" onchange={selectProduct} required>
              <template if:false={startingProd}>
                <option value=""></option>
              </template>
              <template for:each={products} for:item='y'>
                <option key={y.value} value={y.value}>{y.label}</option>
              </template>
            </select>
          </div>
          <!-- FORECAST AMOUNT -->
          <lightning-input label="Qty" value={qty} class="slds-var-m-around_x-small slds-col slds-size_1-of-4 valAdd" onchange={newQty} required></lightning-input>
        </div>
        <div class="slds-grid">
          <lightning-button-group>
            <lightning-button label="Cancel" onclick={cancel}></lightning-button>
            <lightning-button label="Save" onclick={handleSingleNew}></lightning-button>
            <lightning-button label="Save and New" onclick={handleAddMore}></lightning-button>
          </lightning-button-group>
        </div>
      </lightning-quick-action-panel>
    </template>
  </template>
  <template if:false={loaded}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
  </template>
</template>
